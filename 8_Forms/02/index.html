<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Objednavkový formulář</title>
</head>
<body>
    <header>
        <img src="./logo@2x.png" alt="Logo">
    </header>
    <main>
        <form action="#" method="post">
            <fieldset>
                <legend>osobní udaje</legend>
                <div>
                    <label for="FirstNameBox">Jméno</label>
                    <input type="text" id="FirstNameBox">
                </div>
                <div>
                    <label for="LastNameBox">Příjmění</label>
                    <input type="text" id="LastNameBox">
                </div>
                <div>
                    <label for="EmailBox">Email:</label>
                    <input type="text" id="EmailBox">
                </div>
                <div>
                    <label for="PhoneBox">Telefoní Číslo:</label>
                    <input type="text" id="PhoneBox">
                </div>
            </fieldset>
            <fieldset>
                <legend>Dodací udaje</legend>
                <div>
                    <label for="StreetBox">Ulice</label>
                    <input type="text" id="StreetBox">
                </div>
                <div>
                    <label for="HouseNumberBox">Číslo Popisné</label>
                    <input type="text" id="HouseNumberBox">
                </div>
                <div>
                    <label for="CityBox">Obec</label>
                    <input type="text" id="CityBox">
                </div>
                <div>
                    <label for="PostBox">PSČ</label>
                    <input type="text" id="PostBox">
                </div>
            </fieldset>
            <fieldset>
                <legend>Doprava</legend>
                <label for=""></label>
            </fieldset>
        </form>
    </main>
</body>
</html>
