<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaskTrackingThing</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>TaskTrackingThing</h1>
  <div id="TaskInputs">
    <label for="TaskInputText"></label>
    <input id="TaskInputText" type="text" placeholder="Enter a task here">

    <label for="TaskInputTime"></label>
    <input id="TaskInputTime" type="time">

    <button id="TaskInputButton" type="button">Submit</button>
  </div>
  <h1>Task in progress</h1>
  <div id="TaskOutputs">
      <span>Task name | Time started | Time Spend</span>
  </div>
  <h1>All finished tasks</h1>
  <div id="CompletedTasksInput">
      <span>Task name | Time started | Time Spend | Time finished</span>
  </div>
</body>
<script src="./Scripts.js"></script>
</html>
